<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/364fe3b5cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Entrega 01</title>
</head>
<body>
    <header>
        <img src="assets/img/perfil.png" alt="mi_foto" class="perfil">
        <div class="container_grid">
            <div>
                <h1 class="titulo">Nombre</h1>
                <p class="texto">Front end developer</p>
            </div>
            <div>
                <p  class="texto negro"><span class="fa-solid fa-envelope"></span> ejemplo@mail.com</p>
                <p  class="texto negro"><span class="fa-solid fa-phone"></span> +54 9 11-1234-5678</p>
            </div>
        </div>
        <div class="container_grid">
            <p class="texto">Self-motivated developer, who is willing to learn and create outstanding UI applications.</p>
        </div>
        
    </header>
    <main>
        <section class="skills">
            <h2>Skills</h2>
            <div class="row">
                <article>
                    <div class="habilidad">
                        <span class="lang">HTML</span>
                        <div class="lang_container">
                            <div class="html_progreso"></div>
                        </div>
                    </div>
                    <div class="habilidad">
                        <span class="lang">CSS</span>
                        <div class="lang_container">
                            <div class="css_progreso"></div>
                        </div>
                    </div>
                </article>
                <article>
                    <div class="habilidad">
                        <span class="lang">JS</span>
                        <div class="lang_container">
                            <div class="js_progreso"></div>
                        </div>
                    </div>
                    <div class="habilidad">
                        <span class="lang">React</span>
                        <div class="lang_container">
                            <div class="react_progreso"></div>
                        </div>
                    </div>
                </article>
            </div>
        </section>

        <section class="selector-proyectos">
            <h2>Proyectos (3)</h2> 
            <div class="botonera">
                <button type="button" id="responsive" class="active selector">Responsivo</button>
                <button type="button" id="javascript" class="selector">Javascript</button>
                <button type="button" id="react" class="selector">React</button>
            </div>
        </section>

        <section class="proyectos" id="proyectos">
            
            <button class="sliderAnterior" id="proyectoMenos">&#10094;</button>
            <button type="button" class="sliderSiguiente" id="proyectoMas">&#10095;</button>
        </section>

        
        <section class="experiencias" id="experiencias">
            <h2>Experiencia</h2>
            <button class="sliderAnterior" id="experienciaMenos">&#10094;</button>
            <button class="sliderSiguiente" id="experienciaMas">&#10095;</button>
        </section>

        
        <section class="certificados" >
            <h2>Certificados</h2>
            <div class="row" id="certificados">
                <button class="sliderAnterior" id="certificadoMenos">&#10094;</button>
                <button class="sliderSiguiente" id="certificadoMas">&#10095;</button>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
